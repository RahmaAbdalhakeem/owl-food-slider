<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Food Card Slider</title>
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="./library/owlcarosel/css/owl.carousel.css">
  <link rel="stylesheet" href="./library/owlcarosel/css/owl.carousel.min.css">
  <link rel="stylesheet" href="./library/owlcarosel/css/owl.theme.default.css">
  <style>
    body {
      display: grid;
      min-height: 100vh;
      place-items: center;
      margin: 0;
    }

    .slider {
      width: 100%;
      max-width: 1100px;
      display: flex;
    }

    .slider .card {
      flex: 1;
      margin: 0 10px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 2px 10px rgb(190, 121, 121);
    }

    .slider .card .img {
      height: 200px;
      width: 100%;
    }

    .slider .card .img img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 30px 30px 0 0;
    }

    .slider .card .content {
      padding: 15px 20px;
    }

    .card .content .title {
      font-size: 20px;
      font-weight: 600;
      color: #e74c3c;
      line-height: 24px;
    }

    .card .content p {
      text-align: justify;
      margin: 10px;
      color: #444;

    }

    .card .content p:hover {
      color: rgb(119, 66, 66);
    }


    .card .content .order-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    .card .content .order-btn button {
      background: #e74c3c;
      color: #fff;
      border: none;
      font-size: 17px;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .card .content .order-btn button:hover {
      transform: scale(0.95);
      background: bisque;
      color: #c0392b;
    }

    .card .content .order-btn span {
      font-size: 18px;
      font-weight: 600;
      color: #0a0a0a;
    }
  </style>
</head>

<body>

  <div class="owl-carousel slider">

    <div class="card">
      <div class="img">
        <img src="./imags/Beef-Burger.jpg" alt="imag Beef Burger">
      </div>
      <div class="content">
        <div class="title">Beef Burger</div>
        <p>Juicy beef patty with cheese lettuce and tomato</p>
        <div class="order-btn">
          <button>Order Now</button>
          <span>$8.49</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="img">
        <img src="./imags/Grilled-Chicken.jpg" alt="imag Grilled Chicken">
      </div>
      <div class="content">
        <div class="title">Grilled Chicken</div>
        <p>Tender grilled chicken breast with herbs and spices</p>
        <div class="order-btn">
          <button>Order Now</button>
          <span>$11.99</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="img">
        <img src="./imags/Sushi.jfif" alt="imag Sushi Platter">
      </div>
      <div class="content">
        <div class="title">Sushi Platter</div>
        <p>Assorted sushi rolls with fresh fish and vegetables</p>
        <div class="order-btn">
          <button>Order Now</button>
          <span>$14.99</span>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="./library/owlcarosel/js/jquery-3.5.1.min.js"></script>
  <!-- Owl Carousel js-->
  <script src="./library/owlcarosel/js/owl.carousel.min.js"></script>

  <script>
    $(".slider").owlCarousel({
      loop: true,
      autoplay: true,
      autoplayTimeout: 3000,
      autoplayHoverPause: true,
      margin: 10,
      responsive: {
        0: { items: 1 },
        600: { items: 2 },
        1000: { items: 3 }
      }
    });
  </script>

</body>

</html>
